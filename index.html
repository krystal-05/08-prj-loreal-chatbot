<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="page-wrapper d-flex flex-column min-vh-100">
      <!-- Header -->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="header-logo" />
        <h1 class="site-title">Smart Product Advisor</h1>
      </header>

      <!-- Chat Area -->
      <main class="flex-grow-1">
        <section class="container-fluid chatbox px-4 mb-5">
          <div
            id="chatWindow"
            class="chat-window mb-4 p-3 "
            style="min-height: 300px"
          >
            <!-- Chat messages appear here -->
          </div>

          <form id="chatForm" class="chat-form d-flex gap-2">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              class="form-control"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button
              type="submit"
              id="sendBtn"
              class="btn btn-primary d-flex align-items-center"
            >
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!-- Footer -->
      <footer class="site-footer">
        <div class="container-fluid text-center">
          <p class="mb-2">&copy; 2025 Company Name. All rights reserved.</p>
          <nav class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
            <a href="#">Contact</a>
          </nav>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
